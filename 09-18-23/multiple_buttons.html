<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Multiple Buttons DOM Exercise</title>
</head>
<body>
  <button class="btn_onclick">Button1</button>
  <button class="btn_onclick">Button2</button>
  <button class="btn_onclick">Button3</button>

<div>
  <button class="event">Click Me!</button>
</div>

<div>  
  <input type="text" id="textInput" onkeydown="displayContent()"/>
  <p id="textDisplay"></p>
</div>
<div>
  <ul id="itemList"></ul>
</div>

<script>
const allMyButtons = document.querySelectorAll('.btn_onclick');
// One color change
// allMyButtons.forEach((button) => {
//   button.onclick = function () {
//     document.body.style.backgroundColor = 'purple';
//   }
// })

//Random Color change
allMyButtons.forEach((button) => {
  
  button.onclick=function(){
    // dynamic color   
    //const randomColor = Math.floor(Math.random()*16777215).toString(16);
    //document.body.style.backgroundColor = `#${randomColor}`;

    // dynamic hue
    const randomHue = Math.floor(Math.random()*100).toString(2);
    document.body.style.backgroundColor = `hsl(${randomHue},100%,50%)`;
  }
  });

  const eventListenerButton = document.querySelector ('.event')
  eventListenerButton.addEventListener('click', alertMe);
  function alertMe(){
    alert("Button was clicked!")
  }

const inputContent = document.getElementById("textInput");
inputContent.addEventListener('keyup',displayContent);
function displayContent(){
  let x=document.getElementById("textInput").value;
  document.getElementById("textDisplay").innerText = x;
}


const items = [
        {name: 'Item 1'},
        {name: 'Item 2'},
        {name: 'Item 3'},
        {name: 'Item 4'}
    ];
for (let i = 0; i<=items.length-1;i++){
  let ul = document.getElementById("itemList");
  let li = document.createElement("li");
  let item=items[i];
  li.innerText = `${item.name}`;
  if (i%2==0)
    li.style="background-color:white";
  else
    li.style="background-color:gray";
  ul.appendChild(li);
  
  
}    

</script>

</body>
</html>
