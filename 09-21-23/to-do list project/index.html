<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>To-Do List App Project</title>
  <link rel="stylesheet" href="./styles.css" />
  <!-- <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css" integrity="sha384-xOolHFLEh07PJGoPkLv1IbcEPTNtaed2xpHsD9ESMhqIYd0nLMwNLD69Npy4HI+N" crossorigin="anonymous"> -->

</head>
<body>
 <main class="container">
    <h1>Much To Do about Nothing!</h1>
    <div class="overlay"></div>
    <form id="todo-form">
      <label for="todo" class="sr-only">Enter Your Task</label>
      <input type="text" class="todo-input" id="todo" name="todo" placeholder="What do you need to do?" />
      <button type="submit" class="btn" aria-label="Add new item">&plus;</button>
      
    </form>

    <ul class="todo-list"></ul>

  </main>
  












<script src="./main.js"></script>
</body>
</html>
